<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Stats preview card component</title>


  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container">
    <div class="text">
    <h1>Get <span class="purple__text">insights</span> that help your business grow.</h1>

    <p class="description">Discover the benefits of data analytics and make better decisions regarding revenue, customer
    experience, and overall efficiency.</p>
    <div class="divnumbers">
    <div class="numbers">10k+ <span class="text__numbers">companies</span></div>
    <div class="numbers">314 <span class="text__numbers">templates</span></div>
    <div class="numbers">12M+ <span class="text__numbers">queries</span></div>
  </div></div>
  <div class="divimage">
    <div class="color"></div>
    <img class="main__image" src="./images/image-header-desktop.jpg" alt="Women in a meeting">
  </div>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>

</html>
